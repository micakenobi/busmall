<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bus Mall Focus Group</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js" charset="utf-8"></script>
  </head>
  <body>
    <section>
      <div id="picture-box">
        <p>Please click on the object you would be most interested in purchasing. <span id="number-complete">0</span>/25 selections completed</p>

        <img src="images/bag.jpg" class="0" id="right-image"/>

    </section>
    <section id="data-list">
      <canvas id="product-chart" width="600" height="400"></canvas>
    </section>
    <script type="text/javascript" src="app.js"></script>
  </body>
